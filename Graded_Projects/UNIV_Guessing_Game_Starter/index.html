<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <!-- the MAIN.CSS file is linked here -->
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="main-content">
        <header>
          <h1 id="main-title">The Guessing Game</h1>
        </header>
        <div class="guesses-container">
          <h3 id="helper-response">Guess a number between 1-100</h3>
          <div class="guessing-form"><input type="search" id="inputField" placeholder="Enter guess here" maxlength="3"><button id="submitGuessBtn">Submit Guess</button></div>
          <ul class="guesses">
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <script src='js/guessing-game.js'></script>
  <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
</body>

</html>
