<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Return of The Snake</title>
</head>

<body>
    <header>Return of The Snake</header>
    <button id="startGame">Start New Game</button>
    <div class="score-container">
        <div>Current Score: <span id="current-score">0</span></div>
        <div>Hi-Score: <span id="high-score">0</span></div>
    </div>
    <!-- <div id="gameBoard"></div> -->

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>GAME OVER!</h3>
            <br>
            <p>To start a new game, exit this modal and click "Start New Game"</p>
        </div>

    </div>
</body>

</html>
